{% extends "index.html" %}

{% block content %}
<main class=" mt-8 max-w-sm md:max-w-md lg:max-w-3xl mx-auto">
    <!-- HEADER -->
    <div class="text-white flex items-center justify-between text-xl" >
        <a href="/">&leftarrow; Back to Posts</a>
    </div>

    <!-- POST -->
    <div class="mt-12 text-white mb-8">
        <p>Posted on {{ post.date.strftime('%B %d, %Y')}}</p>
        <h1 class="text-2xl mb-4">{{ post.title }}</h1>

        <h3 class="text-xl mb-4">
            {{ post.description }}
        </h3>

        <img src="../static/img/test.jpg" width="100%" height="100%" alt="">

        <!-- POST CONTENT-->
        <div class="text-white mt-8">
            <p>{{ post.content}}</p>
        </div>
    </div>

</main>
{% endblock %}
